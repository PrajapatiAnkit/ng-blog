<div class="d-flex justify-content-center m-5">
  <div class="card" style="width: 25rem">
    <h4 class="card-title mb-4 ml-4 mt-3">Sign in</h4>
    <div class="card-body">
      <div
        class="alert alert-warning alert-dismissible fade show login-failed"
        role="alert"
        *ngIf="loginFailed"
      >
        <strong>Oops!</strong> {{ loginFailedMessage }}
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <app-processing *ngIf="loggingIn"></app-processing>
        <div class="form-group">
          <label htmlFor="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Email"
            formControlName="email"
            autocomplete="off"
            required
          />
          <small
            *ngIf="(frm.email.touched || submitted) && frm.email.errors"
            class="text-danger"
            >Email is required</small
          >
        </div>
        <div class="form-group">
          <label htmlFor="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            formControlName="password"
            autocomplete="off"
          />
          <small
            *ngIf="(frm.password.touched || submitted) && frm.password.errors"
            class="text-danger"
            >Email is required</small
          >
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <div class="float-right">
          <a class="small text-decoration-none" routerLink="/signup"
            >Don't have account ?</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
