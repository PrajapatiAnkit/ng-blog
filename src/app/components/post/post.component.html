<app-processing *ngIf="loading; else post_list"></app-processing>
<ng-template #post_list>
  <div class="card">
    <div class="card-header bg-white">
      <div class="card-actions float-right mr-3">
        <a
          routerLink="/create-post"
          title="Back"
          class="btn btn-sm btn-primary btn-circle"
        >
          <i class="las la-plus"></i>
        </a>
      </div>
      <h6 class="card-title border-gray pb-2 mb-0">Recent posts</h6>
    </div>
    <div class="card-body pt-0">
      <div class="form-group mt-4">
        <div class="input-group mb-2 mr-sm-2">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="las la-search"></i>
            </div>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="search by title or author name"
            [(ngModel)]="keyword"
          />
        </div>
      </div>
      <div class="mt-5">
        <div
          class="media text-muted m-2"
          *ngFor="
            let post of posts | postSearch: keyword | paginate: pagination
          "
        >
          <svg
            class="bd-placeholder-img mr-2 rounded"
            width="32"
            height="32"
            xmlns="http://www.w3.org/2000/svg"
            role="img"
            aria-label="Placeholder: 32x32"
            preserveAspectRatio="xMidYMid slice"
            focusable="false"
          >
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#e83e8c" />
            <text x="50%" y="50%" fill="#e83e8c" dy=".3em" style="color: white">
              32x32
            </text>
          </svg>

          <p
            class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray"
          >
            <a [routerLink]="['/post-detail', post.id]">
              <strong class="d-block text-gray-dark">{{ post.title }}</strong>
            </a>

            <app-favorite
              [postId]="post.id"
              [status]="favoritesPosts.includes(post.id) ? 2 : 1"
            ></app-favorite>

            {{ post.content }}

            <strong class="d-block text-gray-dark"
              >By @{{ post.author }} on {{ post.created_at }}</strong
            >
          </p>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center" *ngIf="paginationLoader">
      <div class="spinner-grow spinner-grow-sm" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <pagination-controls
      (pageChange)="pageChanged($event)"
      class="my-pagination"
    ></pagination-controls>
  </div>
</ng-template>
