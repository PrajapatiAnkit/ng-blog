<div class="d-flex justify-content-center m-5">
  <div class="card" style="width: 25rem">
    <h4 class="card-title mb-4 ml-4 mt-3">Sign up</h4>
    <div class="card-body">
      <app-alert [alertMessage]="signupSuccessMessage"></app-alert>
      <form [formGroup]="signupForm" (ngSubmit)="signup()">
        <div class="form-group">
          <label htmlFor="name">Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Name"
            formControlName="name"
            autocomplete="off"
          />
          <small
            *ngIf="
              (signupFrm.name.touched || submitted) && signupFrm.name.errors
            "
            class="text-danger"
            >Name is required</small
          >
        </div>
        <div class="form-group">
          <label htmlFor="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Email"
            formControlName="email"
            autocomplete="off"
            required
          />
          <small
            *ngIf="
              (signupFrm.email.touched || submitted) && signupFrm.email.errors
            "
            class="text-danger"
            >Email is required</small
          >
        </div>
        <div class="form-group">
          <label htmlFor="contact">Contact</label>
          <input
            type="text"
            class="form-control"
            placeholder="Contact"
            formControlName="contact"
            autocomplete="off"
          />
          <small
            *ngIf="
              (signupFrm.contact.touched || submitted) &&
              signupFrm.contact.errors
            "
            class="text-danger"
            >Email is required</small
          >
        </div>
        <div class="form-group">
          <label htmlFor="password">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            formControlName="password"
            autocomplete="off"
          />
          <small
            *ngIf="
              (signupFrm.password.touched || submitted) &&
              signupFrm.password.errors
            "
            class="text-danger"
            >Email is required</small
          >
        </div>
        <button type="submit" class="btn btn-primary">Signup</button>
        <div class="float-right">
          <a class="small text-decoration-none" routerLink=""
            >Already have an account ?</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
