<nav class="navbar navbar-expand-lg navbar-dark bg-primary" appNavigationToggle>
  <a class="navbar-brand" [routerLink]="isLoggedIn ? '/dashboard' : ''">
    <i class="lab la-angular la-2x"></i>
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" [routerLinkActive]="['active']">
        <a class="nav-link" routerLink="/dashboard" *ngIf="isLoggedIn"
          >Home <span class="sr-only">(current) {{ isLoggedIn }}</span></a
        >
      </li>
      <li class="nav-item" [routerLinkActive]="['active']" *ngIf="isLoggedIn">
        <a class="nav-link" routerLink="posts">Posts</a>
      </li>
      <li class="nav-item" [routerLinkActive]="['active']" *ngIf="isLoggedIn">
        <a class="nav-link" routerLink="/favorite-posts">Favorite</a>
      </li>
    </ul>
  </div>
  <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
    <ul class="navbar-nav">
      <li class="nav-item" [routerLinkActive]="['active']">
        <a routerLink="/profile" class="nav-link mt-1" *ngIf="isLoggedIn">
          {{ currentUserName }}</a
        >
      </li>
      <li class="nav-item dropdown" *ngIf="isLoggedIn" appDropdown>
        <a
          class="nav-link dropdown-toggle"
          href="javaScript:void(0)"
          id="navbarDropdownMenuLink"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <img
            [src]="currentUserProfile"
            width="40"
            height="40"
            class="rounded-circle"
          />
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" routerLink="/dashboard">Dashboard</a>
          <a class="dropdown-item" routerLink="/profile">Edit Profile</a>
          <a class="dropdown-item" routerLink="/logout">Log Out</a>
        </div>
      </li>
      <li class="nav-item" *ngIf="!isLoggedIn">
        <a routerLink="/" class="nav-link"><i class="las la-lock"></i> Login</a>
      </li>
      <li class="nav-item" [routerLinkActive]="['active']" *ngIf="!isLoggedIn">
        <a routerLink="/signup" class="nav-link">
          <i class="las la-user-tie"></i> Signup</a
        >
      </li>
    </ul>
  </div>
</nav>
