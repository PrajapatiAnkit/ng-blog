<div class="d-flex justify-content-center">
  <div class="card" style="width: 30rem">
    <div class="card-header bg-white">Profile</div>
    <div class="card-body">
      <app-alert [alertMessage]="profileUpdateMsg"></app-alert>
      <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
        <div class="form-group">
          <label>Name</label>
          <input
            type="text"
            formControlName="name"
            class="form-control"
            placeholder="Name"
          />
          <small
            class="text-danger"
            *ngIf="(submitted || profile.name.touched) && profile.name.errors"
            >Name is required
          </small>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            type="text"
            formControlName="email"
            class="form-control"
            placeholder="Email"
          />
          <small
            class="text-danger"
            *ngIf="(submitted || profile.email.touched) && profile.email.errors"
            >Emailame is required
          </small>
        </div>
        <div class="form-group">
          <label>Contact</label>
          <input
            type="text"
            formControlName="contact"
            class="form-control"
            placeholder="Contact"
          />
          <small
            class="text-danger"
            *ngIf="
              (submitted || profile.contact.touched) && profile.contact.errors
            "
            >Contact is required
          </small>
        </div>

        <div class="form-group" *ngIf="profileForm.value.passwordCheck">
          <label>Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            placeholder="Password"
          />
        </div>
        <div class="form-check">
          <input
            type="checkbox"
            formControlName="passwordCheck"
            class="form-check-input"
          />
          <label class="form-check-label">Change Password</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">
          Update Profile
        </button>
      </form>
    </div>
  </div>
</div>
